    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              text: 'var(--text)',
            },
            fontFamily: {
              sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Inter', 'sans-serif'],
              display: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['SF Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'marquee': 'marquee 40s linear infinite',
              'breathe': 'breathe 20s ease-in-out infinite alternate',
              'mesh': 'mesh 20s ease-in-out infinite alternate',
              'draw': 'draw 2s ease-in-out forwards',
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 4s linear infinite',
              'ripple': 'ripple 0.4s ease-out forwards',
              'glass-shine': 'glass-shine 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              breathe: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              draw: {
                '0%': { strokeDasharray: 1000, strokeDashoffset: 1000 },
                '100%': { strokeDasharray: 1000, strokeDashoffset: 0 },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
                '50%': { opacity: '0.2', transform: 'scale(1.2)' }
              },
              ripple: {
                '0%': { transform: 'scale(0.5)', opacity: '1' },
                '100%': { transform: 'scale(5)', opacity: '0' }
              },
              'glass-shine': {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '50%, 100%': { transform: 'translateX(200%) skewX(-15deg)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #000000;
        --text: #ffffff;
      }
      .dark {
        --background: #050505;
        --text: #ffffff;
      }
      .light {
        --background: #f5f5f7;
        --text: #1d1d1f;
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--background);
        color: var(--text);
        overflow-x: hidden;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: color 0.5s ease, background-color 0.5s ease;
      }
      
      /* Updated for literally transparent glass */
      .liquid-glass {
        background: rgba(255, 255, 255, 0.005); 
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        will-change: transform, opacity;
        transform: translateZ(0);
      }
      
      /* Light Mode Glass - Ultra Transparent */
      .light .liquid-glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px) saturate(120%);
        -webkit-backdrop-filter: blur(20px) saturate(120%);
        border: 1px solid rgba(0, 0, 0, 0.03);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
      }
      
      .colored-glass-overlay {
        background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(0px);
        border-top: 1px solid rgba(255,255,255,0.2);
        border-left: 1px solid rgba(255,255,255,0.2);
        box-shadow: inset 0 0 20px rgba(255,255,255,0.02);
        pointer-events: none;
      }

      .bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
        background: var(--background);
      }
      
      .glow-layer {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03), transparent 70%);
        pointer-events: none;
        z-index: -1;
      }
      
      .bg-image {
        position: absolute;
        inset: -10%;
        width: 120%;
        height: 120%;
        background-size: cover;
        background-position: center;
        transition: opacity 1.5s ease-in-out;
        opacity: 0;
        animation: breathe 30s ease-in-out infinite alternate;
        will-change: transform, opacity;
      }
      
      .bg-image.active {
        opacity: 0.8;
      }
      
      .light .bg-image.active {
        opacity: 0.6;
      }
      
      #live-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1.5s ease;
        z-index: -1;
        will-change: opacity;
      }
      #live-canvas.active {
        opacity: 1;
      }
      
      .bg-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, var(--background) 0%, transparent 20%, transparent 80%, var(--background) 100%);
        z-index: -1;
        pointer-events: none;
        transition: background 0.5s ease;
      }
      .light .bg-overlay {
        background: linear-gradient(to bottom, rgba(245,245,247,0.95) 0%, rgba(245,245,247,0.5) 20%, rgba(245,245,247,0.5) 80%, rgba(245,245,247,0.95) 100%);
      }
      
      .gemini-glow {
        background: conic-gradient(from 0deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
        filter: blur(8px);
        will-change: transform;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(128, 128, 128, 0.4);
        border-radius: 10px;
      }
      
      .light .text-dynamic { color: #111827; }
      .dark .text-dynamic { color: #f5f5f7; }
      
      /* Click Ripple */
      .click-ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      }
      
      /* 120fps optimizations */
      .will-change-transform {
        will-change: transform;
      }
    </style>
